<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 50px;
        height: 50px;
        background-color: aqua;
        position: fixed;
        right: 0;
        bottom: 500px;
      }
      .box2 {
        background-color: red;
        position: sticky;
        width: 1550px;
        height: 50px;
        top: 50px;
      }
      .box3 {
        background-color: black;
        width: 50px;
        height: 1550px;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
