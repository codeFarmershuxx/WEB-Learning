<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      .left {
        width: 200px;
        height: 100%;
        background-color: red;
        float: left;
      }

      .right {
        width: 200px;
        height: 100%;
        background-color: yellow;
        float: right;
      }

      .centre {
        height: 100%;
        width: calc(100% - 400px);
        background-color: blue;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="centre"></div>
  </body>
</html>
